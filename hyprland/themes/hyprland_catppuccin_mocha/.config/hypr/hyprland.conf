source = ~/.config/hypr/themes/theme.conf 

################
### MONITORS ###
################

monitor=eDP-1,2520x1680@120,0x0,1.5

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = $terminal --title ranger -e ranger
#$fileManager = $terminal -e mc
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

exec-once = hypridle
exec-once = ~/.local/bin/random_paper 
exec-once = firefox

exec-once = mako
exec-once = hyprctl setcursor Sweet-cursors 24

exec-once = waybar -c ~/.config/waybar/top/config.jsonc -s ~/.config/waybar/top/style.css
exec-once = waybar -c ~/.config/waybar/bottom/config.jsonc -s ~/.config/waybar/bottom/style.css

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = EDITOR,nvim
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 2
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 0.8

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 20
        passes = 1
        vibrancy = 0.1696
    }
}

xwayland {
  force_zero_scaling = true
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true 
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = false 
}

#############
### INPUT ###
#############

input {
    kb_layout = us, ru
    kb_variant = lang
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 

    touchpad {
        natural_scroll = true 
	    drag_lock = true
    }
}

gestures {
    workspace_swipe = true 
}

device {
    name = epic-mouse-v1
    sensitivity = 0
}

####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER

# Screenchots
bind = $mainMod ALT, S, exec, grim ~/Pictures/screenshots/screen-"$(date +%s)".png && notify-send -u normal -i accessories-screenshot "скриншот сохранен"
bind = $mainMod, S, exec, grim -g "$(slurp)" - | sappy -f - -o - | wl-copy
bind = $mainMod CTRL, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/screenshots/screen-"$(date +%s)".png && notify-send -u normal -i accessories-screenshot "скриншот сохранен"

# App
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = ALT, F2, exec, $menu
bind = $mainMod, I, exec, ~/.local/bin/random_paper 
bind = $mainMod, F, exec, firefox
bind = $mainMod, H, exec, hyprlock -c ~/.config/hypr/hyprlock.conf
bind = $mainMod, M, exec, alacritty --title=cmus -e bash -c "! pgrep cmus && cmus"
bind = $mainMod, M, exec, alacritty --title=cava -e bash -c "! pgrep cava && cava"
bind = $mainMod, D, exec, ~/.local/bin/code --ozone-platform-hint=auto
bind = $mainMod, O, exec, ~/.local/bin/obsidian --ozone-platform-hint=auto
bind = $mainMod, T, closewindow, telegram # Чтобы открывать в разных окнах 
bind = $mainMod, T, exec, telegram-desktop 
bind = $mainMod, V, exec, ~/.local/bin/nekoray
bind = $mainMod, P, exec, ~/.local/bin/pycharm -Dawt.toolkit.name=WLToolkit
bind = $mainMod, B, exec, alacritty --title=btop -e btop 

# Utils
bind = $mainMod CTRL, F, fullscreen
bind = $mainMod CTRL, J, togglesplit
bind = $mainMod CTRL, V, togglefloating 
bind = $mainMod, C, killactive
bind = $mainMod CTRL, Q, exit, 
bind = $mainMod CTRL, R, exec, reboot
bind = $mainMod CTRL, P, exec, poweroff
bind = $mainMod CTRL, W, togglespecialworkspace, magic
bind = $mainMod SHIFT, W, movetoworkspace, special:magic

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod SHIFT, mouse:272, movewindow
bindm = $mainMod, mouse:272, resizewindow

binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

